<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Music Play</title>

    <!-- Add CSS -->
    <link rel="stylesheet" href="assets/css/all.fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Add Script -->

</head>
<body>
    <div id="player">
        <div class="dashboard">
            <!-- header -->
            <div class="header">
                <h4>Now playing:</h4>
                <h2>Sting 57th & 9th</h2>
            </div>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb">
                    <img src="assets/img/ktvn.jpg" alt="">
                </div>
            </div>

            <!-- Control -->
        <div class="control">
                <div class="btn btn-repeat">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fa-solid fa-pause icon-play"></i>
                    <i class="fa-solid fa-play icon-play icon"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" min="0" max="100">

            <audio id="audio" src="" autoplay="true"></audio>
        </div>
        
        <!-- Playlist -->
        <div class="playlist">
            
        </div>
        <div class="playlists">
            
        </div>
    </div>
</body>

<script src="assets/js/main.js"></script>
</html>
